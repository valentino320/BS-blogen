<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome_all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap Theme - Login Page</title>
  </head>
  <body>
    <!--NAVBAR-->
    <nav
      class="navbar navbar-static-top navbar-expand-sm navbar-dark bg-dark p-0"
    >
      <div class="container-fluid mx-5">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>

    <!--HEADER-->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Blogen Admin</h1>
          </div>
        </div>
      </div>
    </header>

    <!--ACTIONS-->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>

    <!--LOGIN-->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Account Login</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="mb-3 d-grid gap-2">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="name@example.com"
                    />
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder=""
                    />
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-primary"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span> Blogen
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
      // Get the current year for the copyright
      $("#year").txt(new Date(), getFullYear());
    </script>
  </body>
</html>
